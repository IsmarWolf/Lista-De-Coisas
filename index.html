<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Coisas</title>
    <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Título principal da lista -->
    <h2>Lista de Coisas</h2>
    <!-- Campo de entrada de texto para novos itens -->
    <input type="text" id="itemInput" placeholder="Adicionar item...">
    <!-- Botão para adicionar novos itens -->
    <button id="addButton">Adicionar</button>
    <!-- Lista não ordenada onde os itens serão exibidos -->
    <ul id="itemList"></ul>

    <!-- Link para o arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
